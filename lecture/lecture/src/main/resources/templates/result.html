<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Language: <span data-th-text="${language}"></span></h2>
    <ul>
        <li data-th-each="tv : ${show}">
            <a data-th-href="${tv.url}">
                <span data-th-text="${tv.name}"></span>
            </a>
        </li>
    </ul>
</body>
</html>
