<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Type: <span data-th-text="${type}"></span></h2>
    <ul>
        <li data-th-each="tv : ${shows}">
            <a data-th-href="@{'/shows/' + ${tv.id}}">
                <span data-th-text="${tv.name}"></span>
            </a>
            <span data-th-text="${tv.rating}"></span>
        </li>
    </ul>
</body>
</html>
